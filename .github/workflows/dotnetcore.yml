name: dotnet Testing
on:
  push:
    branches: 
      - master
      - feature/*
jobs:
  test:
    name: test dotnet and publish code coverage
    runs-on: windows-2019  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: restoring dependencies
      run: dotnet restore
      
    - name: building
      run: dotnet build --configuration Debug --no-restore
      
    - name: Testing
      run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=BuildReports/Coverage/ /p:CoverletOutputFormat=cobertura /p:Exclude='[xunit.*]*' --logger 'xunit;LogFileName=TestResults.xml' 
      
    - uses: codecov/codecov-action@v1
      with:
        file: ./TestResults.xml
        flags: backend
        name: publish code coverage
        fail_ci_if_error: true
