name: dotnet Testing
on:
  push:
    branches:
    - master
    - feature/*
    - hotfix/*
jobs:
  Setup:
    name: Setup for .net core 3.1
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
  Build:
    name: Build and test
    runs-on: ubuntu-18.04
    steps:
      - name: restoring dependencies
        run: dotnet restore
      - name: build
        run: dotnet build --configuration Debug --no-restore
  Test:
    name: building
    runs-on: ubuntu-18.04
    steps:
      - name: Testing
        run: dotnet test AnbimaConsumer/AnbimaConsumer.csproj --no-build --no-restore
