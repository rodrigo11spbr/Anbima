codecov:
  require_ci_to_pass: yes
  

coverage:
  precision: 2
  round: down
  range: "70...100"
  fixes:
  - "io/github/config4k::src/main/io.github.config4k"
  - "before/test-*::after/"
  max_report_age: off
 

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no